{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secry - User</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Quantico' rel='stylesheet'>
    <link rel="icon" href="{% static 'images/logot-25.png' %}" type="image/x-icon">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {

            }

    </style>
    <!-- Custom styles for this template -->

<body>
    <!-- Page Loader -->

        <form request="POST" action="{% url 'logout' %}" ><button class="btn btn-danger p-2" type="submit">Sign out</button></form>

    <div class="container-fluid ">

    <footer class="text-muted footer text-center">
        <p class="pt-2">&copy; Secry - 2020</p>
    </footer>
    <div id="cover-spin">

    </script>

    <script>
        feather.replace()
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script src="{% static '/js/valid.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</html>
