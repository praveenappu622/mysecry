{% extends 'base.html' %}
{% block content %}
    
        <!-- The sidebar -->
        <div class="row navbar-collapse">
            <div class="navbar-nav col-md-2 d-none d-md-block sidebar bg-light">
                <a class="nav-link active" href="{% url 'dash' %}">
                    <span data-feather="home"></span>
                    Dashboard <span class="sr-only">(current)</span>
                </a>
                <a class="nav-link" href="{% url 'view' %}">
                    <span data-feather="file"></span>
                    Files
                </a>
                <a class="nav-link " href="{% url 'upload' %}">
                    <span data-feather="upload-cloud"></span>
                    Upload
                </a>
                <a class="nav-link" href="{% url 'download' %}">
                    <span data-feather="download-cloud"></span>
                    Download
                </a>
                <a class="nav-link" href="{% url 'settings' %}">
                    <span data-feather="settings"></span>
                    Settings
                </a>
                <a class="nav-link" href="{% url 'account' %}">
                    <span data-feather="user"></span>
                    Account
                </a>
            </div>
        </div>
        <main role="main" class="col-md-9 ml-sm-auto d-block col-lg-10 px-4 mt-5">
            <div class="content mt-5">
                <div class="container-fluid mt-5">
                    <div class="row justify-content-around">
                        <div class="col-md-4">
                            <div class="card border-success">
                                <div class="card-header border-success">
                                    <h3 class="card-title text-info">Uploaded Files</h3>
                                </div>
                                <div class="card-body text-center">
                                    <img src="https://img.icons8.com/cute-clipart/128/000000/file.png"/>
                                    <h1 class="font-weight-bold text-success display-1">{{ count }}</h1>
                                    <h4>Uploads</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            {% if user %}
                            <div class="card  border-info mb-5">
                                <div class="card-header border-info">
                                    <h2 class="card-title">Welcome {{ user.first_name }}</h2>
                                </div>
                                <div class="card-body ">
                                    <div class="col-sm-6 col-md-8">
                                        <p class="p-5 user-info">
                                            <span class="feather" data-feather="hash"></span>{{ user.user_id }}
                                            <br /><br />
                                            <span class="feather" data-feather="user-check"></span>{{ user.username }}
                                            <br /><br />
                                            <span class="feather" data-feather="mail"></span>{{ user.email }}
                                            <br /><br />
                                            <span class="feather" data-feather="map-pin"></span>{{ user.location }}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </main>
    </div>
    {% endif %}
{% endblock %}
